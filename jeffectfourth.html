<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <!-- colored animation -->
    <script>
      $(document).ready(function () {
        alert("doc ready");
        $("div").mouseover(function () {
          $(this).animate({
            width: "+=100px",
            height: "+=100px",
            fontSize: "+=10px",
            backgroundColor: "red",
          });
          $(this).animate({
            width: "+=100px",
            height: "+=100px",
            fontSize: "+=10px",
            backgroundColor: "blue",
          });
          $(this).animate({
            width: "-=200px",
            height: "-=200px",
            fontSize: "-=10px",
            backgroundColor: "green",
          });
          $(this).animate({
            width: "-=100px",
            height: "-=100px",
            fontSize: "-=10px",
            backgroundColor: "aqua",
          });
        });

        $("div").mouseout(function () {
          $(this).stop(true);
        });
      });
    </script>
  </head>
  <body>
    <div
      style="
        width: 100px;
        height: 100px;
        font-size: 18px;
        background-color: aqua;
      "
    >
      Hello World
    </div>
  </body>
</html>
